<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        #content {
            padding: 20px;
            background: #282a36;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Hist√≥rico de Viagens Espaciais e Imagens da NASA</h1>
    <div id="content">Carregando dados...</div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/nasa/data');
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados da NASA');
                }
                const data = await response.json();
                document.getElementById('content').innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.explanation}</p>
                    <img src="${data.url}" alt="${data.title}" style="max-width: 100%; border-radius: 10px;">
                `;
            } catch (error) {
                document.getElementById('content').innerText = error.message;
            }
        }

        fetchData();
    </script>
</body>
</html>
